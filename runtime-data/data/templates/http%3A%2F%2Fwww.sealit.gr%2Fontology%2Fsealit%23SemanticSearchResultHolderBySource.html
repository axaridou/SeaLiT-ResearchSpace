<semantic-search-result-holder>
          <div data-flex-self="md-full">
            <semantic-search-facet-breadcrumbs></semantic-search-facet-breadcrumbs>
            <semantic-search-result id='semantic-search-result_[[#if class]][[class]][[/if]]'>
              <mp-sparql-result-counts id='semantic-search-result-count_[[#if class]][[class]][[/if]]' 
                                       query="SELECT DISTINCT ?subject {}"
                                       template='{{> template }}'
              >
                <template id='template'>
                  <div>
                  {{#if hasLimit}}
                  <bs-alert bs-style="warning" class="search-results__alert">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    <span class="num-results">Found {{numberOfResults}} matches</span> of {{totalNumberOfResults}} matches. <strong>Please, refine your search.</strong>
                  </bs-alert>
                  {{else}}
                  <span class="num-results">Found {{numberOfResults}} matches</span>
                  {{/if}}
                  {{#ifCond  numberOfResults ">=" 500 }}
                  {{> big_result }}
                  {{else}}
                    {{#ifCond  numberOfResults "==" 0 }}{{else}}{{> small_result }}{{/ifCond}}
                  {{/ifCond}}
                  </div>
                </template>
                <template id='big_result'>
                  <semantic-search-result id='semantic-search-result_big_[[#if class]][[class]][[/if]]'>
										[[>sealit:SemanticSearchResultPresent simple_view=true recordtype=[[recordtype]] master=[[master]] ]]
                  </semantic-search-result>
                </template>
                <template id='small_result'>
                  <semantic-search-result id='semantic-search-result_small_[[#if class]][[class]][[/if]]'>
										[[>sealit:SemanticSearchResultPresent recordtype=[[recordtype]] payment_FR=payment payment=0]]
                  </semantic-search-result>
                </template>
              </mp-sparql-result-counts>
            </semantic-search-result>
          </div>
</semantic-search-result-holder>
