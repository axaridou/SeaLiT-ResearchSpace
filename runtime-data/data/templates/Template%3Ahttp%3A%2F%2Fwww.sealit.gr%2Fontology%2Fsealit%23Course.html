[[> sealit:Page_breadcrumb ]]

<style>
  #record-tabs .tab-ontodia {
    margin: 0px;
    padding: 2px 0px 0px;
    width: 100%;
    height: calc(100vh - 300px);
  }
  
  .placelabel { color: green; font: italic bold 18px/30px Georgia, serif;}
  .info { display: block;  color: orange; font: italic small-caps bold 16px/30px Georgia, serif;}
  .about { display: block;  font: 12px/20px}
</style>

<div class="page">

  [[> Platform:DefaultResourceHeader ]]
  
    <bs-tabs id='record-tabs' class='page__body-navtabs--borderless' default-active-key='summary' unmount-on-exit=true>

        <bs-tab event-key='summary' title='Summary'>
      <div data-flex-layout='row top-stretch'>
   
        <div class='table-responsive'>
          <table class='table'>
            <thead role='header'>
              <tr>
                <th>Field</th>
                <th>Value</th>
              </tr>
            </thead>
           
             
  <mp-field-visualization
    subject='[[this]]'
    fields='[[fieldDefinitions 
http://www.sealit.gr/ontology/fields/has_course_title	=	"http://www.sealit.gr/ontology/fields/has_course_title"
http://www.sealit.gr/ontology/fields/has_course_timespan = "http://www.sealit.gr/ontology/fields/has_course_timespan"
http://www.sealit.gr/ontology/fields/has_course_semester = "http://www.sealit.gr/ontology/fields/has_course_semester"
http://www.sealit.gr/ontology/fields/has_number_of_students = "http://www.sealit.gr/ontology/fields/has_number_of_students"
http://www.sealit.gr/ontology/fields/has_number_of_section = "http://www.sealit.gr/ontology/fields/has_number_of_section"
http://www.sealit.gr/ontology/fields/has_subject_of_study = "http://www.sealit.gr/ontology/fields/has_subject_of_study"
http://www.sealit.gr/ontology/fields/had_student = "http://www.sealit.gr/ontology/fields/had_student"

    ]]'
    template='{{> rsp:FieldBasedVisualization fields=fields }}'
  ></mp-field-visualization>
 
          </table>
        </div>
        
          </div>
      </bs-tab>
      
      [[!-- > sealit:DefaultTabs --]]
    
  </bs-tabs>
</div>
